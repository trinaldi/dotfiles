# This tmux statusbar config was created by tmuxline.vim
# on ter, 06 fev 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour19"
set -g status-left-length "100"
set -g pane-active-border-fg "colour4"
set -g status-bg "colour18"
set -g message-command-fg "colour7"
set -g pane-border-fg "colour19"
set -g message-bg "colour19"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour7"
setw -g window-status-fg "colour7"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour18"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour4"
setw -g window-status-separator ""
setw -g window-status-bg "colour18"
set -g status-left "#[fg=colour18,bg=colour4,bold] #S #[fg=colour4,bg=colour18,nobold,nounderscore,noitalics]ÓÇ∞"
set -g status-right "#[fg=colour19,bg=colour18,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour7,bg=colour19] üìÜ%Y-%m-%d ÓÇ≥ ‚è∞%H:%M #[fg=colour4,bg=colour19,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour18,bg=colour4] ‚ò∫ #h "
setw -g window-status-format "#[fg=colour7,bg=colour18] #I ÓÇ±#[fg=colour7,bg=colour18] #W "
setw -g window-status-current-format "#[fg=colour18,bg=colour19,nobold,nounderscore,noitalics]ÓÇ∞#[fg=colour7,bg=colour19] #I ÓÇ±#[fg=colour7,bg=colour19] #W #[fg=colour19,bg=colour18,nobold,nounderscore,noitalics]ÓÇ∞"
